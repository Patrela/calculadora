<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="styles.css" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <body onload="init();">
        <table class="calculadora">
            <tr>
                <td colspan="5"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="reset">C</button></td><td><button id="radicacion">âˆš2</button></td><td><button id="potencia">^</button></td><td><button id="division">/</button></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="multiplicacion">*</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="suma">+</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td><button id="igual">=</button></td><td><button id="cero">0</button></td></td><td><button id="punto">.</button></td><td><button id="signo">+/-</button></td>
            </tr>
            
        </table>
        <script src="scripts.js"></script>
    </body>
    
</html>
